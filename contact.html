    <div class="blurred-box">
        <!--  you dont need the user-login-box html  -->
        <!--  for demo purposes only and its shit  -->
        <div class="contact-box">
            <span class="contact-logo"></span>
            <div class="contact-title">
                <h1>Get in Touch</h1>
            </div>
            <div class="contact-form">
                <form action="" id="contact-form" method="POST">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required><br>
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required><br>
                    <textarea name="message" class="form-control" placeholder="Message" rows="5" required></textarea><br>
                    <input type="submit" class="form-control-submit" value="Send Message">
                </form>
            </div>
        </div> 
    </div>
